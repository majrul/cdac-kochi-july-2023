<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form method="post" action="login">
	Enter username : <input type="text" name="username" placeholder="Username here" /> <br />
	Enter password : <input type="password" name="password" placeholder="Password here" /> <br />
	Select Role : 
	<select name="role">
		<option value="Employee">Employee</option>
		<option value="HR">HR</option>
		<option value="Admin">Admin</option>
	</select> <br />
	Remember Me : <input type="checkbox" name="rememberMe" value="y" /> <br />
	<button type="submit">Login</button>
</form>
</body>
</html>
